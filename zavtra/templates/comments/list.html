{% load pytils_dt %}
<div class="comments">
    <div class="content">
        <ul>
            {% for comment in comments %}
    	    {% include 'comments/item.html' %}
            {% endfor %}
        </ul>
        {% if request.user.is_authenticated %}
        <form method="post" action="{% url comments.add %}">
            {% csrf_token %}
            {{ form.as_p }}
            <p class="buttons">
                <button type="submit" class="button"><span class="label">Отправить</span></button>
            </p>
        </form>
        {% endif %}
    </div>
</div>
