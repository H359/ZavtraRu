<div class="block ez-box">
    <header><h1>{{ rubric.title }}</h1></header>
    <dl class="content">
        {% for item in rubric.get_content_items %}
            <dt>
                <a href="{{ item.get_absolute_url }}">{{ item.title }}</a>
                <div class="details">{{ item.get_views_count }} :: {{ item.get_comments_count }} :: [rating]</div>
            </dt>
            {% if forloop.first %}
            <dd>
                {% if item.kind == 'video' %}
                <div class="text-center"><a href="{{ item.get_absolute_url }}"><img src="{{ item.thumbnail }}" width="200"></a></div>
                {% endif %}
                <div><a href="{{ item.get_absolute_url }}">{{ item.description|truncatewords:30 }}</a></div>
            </dd>
            {% endif %}
        {% endfor %}
    </dl>
</div>
