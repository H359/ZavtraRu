{% load pytils_dt %}
<article class="rubric-info block">
    <header><h1>Новости<span class="small"><a href="{% url corecontent.view.rubric slug='novosti' %}">ещё</a></small></h1></header>
    <dl class="content">
        {% for item in news %}
        <dt><small>{{ item.pub_date|ru_strftime }}</small>&nbsp;<a href="{{ item.get_absolute_url }}" title="{{ item.title }}">{{ item.title }}</a></dt>
        <dd>{{ item.description|safe }}</dd>
        {% endfor %}
    </dl>
</article>
